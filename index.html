<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <div class="header__wrapper">
      <nav class="header__navbar">
        <h1 class="header__title">IC "Repair Design Project"</h1>
        <ul class="header__list">
          <li class="header__item"><a class="header__link" href="#">projects</a></li>
          <li class="header__item"><a class="header__link" href="#">home</a></li>
          <li class="header__item"><a class="header__link" href="#">measurement</a></li>
          <li class="header__item"><a class="header__link" href="#">team</a></li>
          <li class="header__item"><a class="header__link" href="#">reviews</a></li>
          <li class="header__item"><a class="header__link" href="#">contacts</a></li>
        </ul>
        <span class="header__phone">+7 (928) 768-32-39</span>
        <input class="header__button" type="button" value="request a call">
      </nav>
    </div>
  </header>
  <div class="main">
    <div class="main__wrapper">
      <div class="main__insta-block">
        <a href="#" class="main__insta-link">instagram</a>
      </div>
      <div class="main__content">
      </div>
    </div>
  </div>
  <div class="samples">
    <div class="samples__wrapper">
      <div class="samples__description"><span>Description</span></div>
      <div class="samples__slider"><span>Slider</span></div>
      <div class="samples__data"><span>Data</span></div>
    </div>
  </div>
  <div class="features">
    <div class="features__wrapper"></div>
  </div>
  <div class="types">
    <div class="types__wrapper">
      <span>Types</span>
      <div class="types__line">
        <div class="types__item"><span>Redecoration</span></div>
        <div class="types__item"><span>Overhaul</span></div>
        <div class="types__item"><span>Designer Repair</span></div>
      </div>
    </div>
  </div>
  <div class="request">
    <div class="request__wrapper"><span>Request</span></div>
  </div>
  <div class="gallery">
    <div class="gallery__wrapper"><span>Gallery</span></div>
  </div>
  <div class="price">
    <div class="price__wrapper">
      <span>Design Project</span>
      <div class="price__line">
        <div class="price__item"><span>Mini</span></div>
        <div class="price__item"><span>Standart</span></div>
        <div class="price__item"><span>Full</span></div>
      </div>
    </div>
  </div>
  <div class="about">
    <div class="about__wrapper"></div>
  </div>
  <div class="team">
    <div class="team__wrapper">
      <div class="team__line">
        <div class="team__item"><span>Dmitry</span></div>
        <div class="team__item"><span>Larisa</span></div>
        <div class="team__item"><span>Alexey</span></div>
      </div>
    </div>
  </div>
  <div class="reviews">
    <div class="reviews__wrapper"></div>
  </div>
  <div class="questions">
    <div class="questions__wrapper"></div>
  </div>
  <div class="contacts">
    <div class="contacts__wrapper"></div>
  </div>
  <footer class="page-footer">
    <div class="footer__wrapper"></div>
  </div>

</html>
